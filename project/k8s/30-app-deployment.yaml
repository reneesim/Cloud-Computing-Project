apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: webapp-mq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      imagePullSecrets:
        - name: gitlab-registry-secret

      containers:
        - name: python-app
          image: gitlab.control.lth.se:5050/regler/frtn90/2025/agroup31/project-api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

          envFrom:
            - configMapRef:
                name: config

          volumeMounts:
            - name: clouds-config
              mountPath: /etc/openstack
              readOnly: true

      volumes:
        - name: clouds-config
          secret:
            secretName: clouds-yaml
