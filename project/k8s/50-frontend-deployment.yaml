apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: webapp-mq
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # image: gitlab.control.lth.se:5050/regler/frtn90/2025/agroup31/project-frontend:latest
          image: gitlab.control.lth.se:5050/regler/frtn90/2025/agroup31/project-frontend:v1
          # image: gitlab.control.lth.se:5050/regler/frtn90/2025/agroup31/project-frontend:v2
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
