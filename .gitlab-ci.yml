variables:
  REGISTRY_PATH: gitlab.control.lth.se:5050/regler/frtn90/2025/agroup31

stages:
  - build

build-frontend:
  stage: build
  image: quay.io/buildah/stable:latest
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_TAG'
  script:
    - set -eu
    - buildah login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - TAG="${CI_COMMIT_TAG:-$CI_COMMIT_REF_SLUG}"
    # Build frontend
    - buildah bud -f ./project/frontend/Dockerfile -t "$REGISTRY_PATH/project-frontend:$TAG" ./project/frontend
    - buildah tag "$REGISTRY_PATH/project-frontend:$TAG" "$REGISTRY_PATH/project-frontend:$CI_COMMIT_SHORT_SHA"
    - buildah push "$REGISTRY_PATH/project-frontend:$TAG"
    - buildah push "$REGISTRY_PATH/project-frontend:$CI_COMMIT_SHORT_SHA"
    - |
      if [ "${CI_COMMIT_BRANCH:-}" = "$CI_DEFAULT_BRANCH" ]; then
        buildah tag "$REGISTRY_PATH/project-frontend:$TAG" "$REGISTRY_PATH/project-frontend:latest"
        buildah push "$REGISTRY_PATH/project-frontend:latest"
      fi

